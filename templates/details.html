{% extends 'base.html' %}
{% block page %}
<h1>Recipe Details</h1>
        <div class="items-container">
            <div class="item">
                <h2>{{ get.title }}</h2>
                <img class="detail-img" src="{{ get.image_url }}" alt="recipe-image">
                <div class="time">
                    <img src="/static/images/clock.png">
                    <p>{{ get.time }}</p>
                </div>
                <h3>Ingredients</h3>
                <ul>
                    {% for ingredient in get.split_ingredients %}
                        <li>{{ ingredient }}</li>
                    {% endfor %}
                </ul>
                <h3>How to prepare?</h3>
                <div class="recipe-info-full">
                   {{ get.description }}
                </div>
                <div class="buttons-container">
                    <a class="button edit" href="{% url 'edit recipe' get.id %}">Edit</a>
                    <a class="button delete" href="{% url 'delete recipe' get.id %}">Delete</a>
                </div>
            </div>
        </div>
{% endblock %}
